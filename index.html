<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Olios Template</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="sidebar">
		<div class="logo">
			<picture>
				<source src="img/logo.svg" type="image/svg+xml">
				<img src="img/logo.png" alt="logo">
			</picture>
		</div>
		<div class="items">
			<a href="#" class="item item-1">
				
			</a>
			<a href="#" class="item item-2">
				
			</a>
			<a href="#search-block" class="item item-3">
				
			</a>
		</div>
		<div class="in">
		<a href="#">
			<picture>
			<source src="img/in.svg" type="image/svg+xml">
			<img src="img/in.png" alt="menu">
			</picture>
		</a>
		</div>
		</div>

		<div class="main">
			<div class="main-item main-item_1">
				<h2>olios</h2>
				<h3>newest furniture shop template</h3>
				<span>newest</span>
				<button class="main-btn">view more</button>
			</div>
		</div>

		<div id="main-menu" class="menu">
		<a class="hamburger" id="close-menu" href="#close">
			<span></span>
			<span></span>
		</a>	
			<ul class="navigation">
				<li><a href="#">
				living room
				<picture>
				<source src="img/menu/living-room.svg" type="image/svg+xml">
				<img src="img/menu/living-room.png" alt="Living Room">
				</picture>
			    </a></li>
				<li><a href="#">
				office
				<picture>
				<source src="img/menu/office.svg" type="image/svg+xml">
				<img src="img/menu/office.png" alt="Office">
				</picture>	
				</a></li>
				<li><a href="#">
				for kids
				<picture>
				<source src="img/menu/for-kids.svg" type="image/svg+xml">
				<img src="img/menu/for-kids.png" alt="For Kids">
				</picture>	
				</a></li>
				<li><a href="#">
				kitchen
				<picture>
				<source src="img/menu/kitchen.svg" type="image/svg+xml">
				<img src="img/menu/kitchen.png" alt="Kitchen">
				</picture>	
				</a></li>
				<li><a href="#">
				accessories
				<picture>
				<source src="img/menu/accessories.svg" type="image/svg+xml">
				<img src="img/menu/accessories.png" alt="Accessories">
				</picture>	
				</a></li>
			</ul>
			<div class="categories-link">
				<a href="#">show all categories</a>
				<span class="link-line"></span>
			</div>
		</div>

	<a class="hamburger" href="#main-menu">
			<span></span>
			<span></span>
			<span></span>
	</a>	

	<div id="search-block" class="search-block">
		<form action="">
			<input type="text" class="input-search" value="red seat">
			<a class="search-close" href="#close">&times;</a>
			<p class="help-text">Type product that you are looking for</p>
		</form>
		<div class="search-result">
			<div class="result-product">
				<img src="img/products/red-seat.png" alt="Red Seat">
				<span>red seat</span>
			</div>
			<div class="result-product">
				<img src="img/products/blue-seat.png" alt="Blue Seat">
				<span>blue seat</span>
			</div>
		</div>
	</div>
	


</body>
</html>
