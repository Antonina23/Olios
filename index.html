<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Olios Template</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="sidebar">
		<div class="logo">
			<picture>
				<source src="img/logo.svg" type="image/svg+xml">
				<img src="img/logo.png" alt="logo">
			</picture>
		</div>
		<div class="items">
			<div class="item item-1">
				<picture>
				<source src="img/home.svg" type="image/svg+xml">
				<img src="img/home.png" alt="home">
				</picture>
			</div>
			<div class="item item-2">
				<picture>
				<source src="img/basket.svg" type="image/svg+xml">
				<img src="img/basket.png" alt="basket">
				</picture>
			</div>
			<div class="item item-3">
				<picture>
				<source src="img/search.svg" type="image/svg+xml">
				<img src="img/search.png" alt="search">
				</picture>
			</div>
		</div>
		<div class="in">
		<a href="#">
			<picture>
			<source src="img/in.svg" type="image/svg+xml">
			<img src="img/in.png" alt="menu">
			</picture>
		</a>
		</div>
		</div>

		<a class="hamburger" href="#">
			<span></span>
			<span></span>
			<span></span>
		</a>

</body>
</html>
