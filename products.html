<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="sidebar">
		<div class="logo">
			<picture>
				<source src="img/logo.svg" type="image/svg+xml">
				<img src="img/logo.png" alt="logo">
			</picture>
		</div>
		<div class="items">
			<div class="item item-1">
				<picture>
				<source src="img/home.svg" type="image/svg+xml">
				<img src="img/home.png" alt="home">
				</picture>
			</div>
			<div class="item item-2">
				<picture>
				<source src="img/basket.svg" type="image/svg+xml">
				<img src="img/basket.png" alt="basket">
				</picture>
			</div>
			<div class="item item-3">
				<picture>
				<source src="img/search.svg" type="image/svg+xml">
				<img src="img/search.png" alt="search">
				</picture>
			</div>
		</div>
		<div class="in">
		<a href="#">
			<picture>
			<source src="img/in.svg" type="image/svg+xml">
			<img src="img/in.png" alt="menu">
			</picture>
		</a>
		</div>
	</div>

	<div class="categories">
		<div class="container">
			<div class="categories-header">
				<h2>products</h2>
				<span>
				Living room
				<picture>
					<source src="img/menu/living-room.svg" type="image/svg+xml">
					<img src="img/menu/living-room.png" alt="Living Room">
				</picture>
				</span>
			</div>
			<div class="products-cards">
				<a href="#" class="card">
					<img src="img/products/red-seat.png" alt="Red Seat">
				</a>
			</div>
		</div>
	</div>

		<div id="main-menu" class="menu">
			<a class="hamburger" id="close-menu" href="#close">
			<span></span>
			<span></span>
			</a>	
			<ul class="navigation">
				<li><a href="#">
				living room
				<picture>
				<source src="img/menu/living-room.svg" type="image/svg+xml">
				<img src="img/menu/living-room.png" alt="Living Room">
				</picture>
			    </a></li>
				<li><a href="#">
				office
				<picture>
				<source src="img/menu/office.svg" type="image/svg+xml">
				<img src="img/menu/office.png" alt="Office">
				</picture>	
				</a></li>
				<li><a href="#">
				for kids
				<picture>
				<source src="img/menu/for-kids.svg" type="image/svg+xml">
				<img src="img/menu/for-kids.png" alt="For Kids">
				</picture>	
				</a></li>
				<li><a href="#">
				kitchen
				<picture>
				<source src="img/menu/kitchen.svg" type="image/svg+xml">
				<img src="img/menu/kitchen.png" alt="Kitchen">
				</picture>	
				</a></li>
				<li><a href="#">
				accessories
				<picture>
				<source src="img/menu/accessories.svg" type="image/svg+xml">
				<img src="img/menu/accessories.png" alt="Accessories">
				</picture>	
				</a></li>
			</ul>
			<div class="categories-link">
				<a href="#">show all categories</a>
				<span class="link-line"></span>
			</div>
		</div>

	<a class="hamburger" href="#main-menu">
			<span></span>
			<span></span>
			<span></span>
	</a>	


	


</body>
</html>
